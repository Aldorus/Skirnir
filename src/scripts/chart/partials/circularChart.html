<div id="chart">

    <svg version="1.1"
         xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/"
         overflow="visible" xml:space="preserve">

        <g id="circleBarCharts">
            <!-- Web Circle Bar Chart -->
            <g id="circleBar-web-group" transform="translate(0,0)">
              <image id="circleBar-web-icon" opacity="0" x="0" y="0" overflow="visible" width="0" height="0"/>
                <text id="circleBar-web-text" opacity="0" x="0" y="0"></text>
                <g id="circleBar-web-chart" transform="translate({{middleWidth}},{{middleHeight}})"></g>
                <clippath id="circleBar-web-clipPath">
                    <rect id="circleBar-web-clipLabels" x="0" y="0" width="0" height="0"></rect>
                </clippath>

            </g>
        </g>

    </svg>

    <div class="legend">
        <div ng-repeat="d in data track by $index" class="chart-element">
            <span class="name">{{d.label}}</span>
            <span class="value">{{d.value}}%</span>
        </div>
    </div>
</div>
